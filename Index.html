<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiny Explorer 3D</title>
  <style>
    body {
      margin: 0; overflow: hidden;
      font-family: sans-serif;
      background: #222;
      color: white;
      user-select: none;
    }
    #instructions {
      position: absolute;
      top: 20px; left: 20px;
      width: 300px;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 8px;
      line-height: 1.4em;
    }
    #blocker {
      position: absolute;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="blocker">
    Click to play<br>
    (WASD + Mouse to look)
  </div>
  <div id="instructions" style="display:none;">
    Use <b>WASD</b> to move, mouse to look around.
  </div>

  <!-- Include Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    let objects = [];

    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;

    let prevTime = performance.now();
    let velocity = new THREE.Vector3();

    const blocker = document.getElementById('blocker');
    const instructions = document.getElementById('instructions');

    init();
    animate();

    function init() {
      // Setup scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x88ccff);

      // Setup camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);

      // Setup renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Setup PointerLockControls
      controls = new THREE.PointerLockControls(camera, document.body);

      blocker.addEventListener('click', function () {
        controls.lock();
      });

      controls.addEventListener('lock', function () {
        instructions.style.display = 'block';
        blocker.style.display = 'none';
      });

      controls.addEventListener('unlock', function () {
        instructions.style.display = 'none';
        blocker.style.display = 'flex';
      });

      scene.add(controls.getObject());

      // Floor
      const floorGeometry = new THREE.PlaneGeometry(200, 200, 10, 10);
      const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = - Math.PI / 2;
      floor.position.y = -0.5;
      floor.receiveShadow = true;
      scene.add(floor);

      // Add some cubes to explore
      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      const boxMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });

      for (let i = 0; i < 20; i++) {
        const box = new THREE.Mesh(boxGeometry, boxMaterial.clone());
        box.position.x = (Math.random() - 0.5) * 100;
        box.position.y = 1;
        box.position.z = (Math.random() - 0.5) * 100;
        scene.add(box);
        objects.push(box);
      }

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      // Keyboard input
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onKeyDown(event) {
      switch(event.code) {
        case 'ArrowUp':
        case 'KeyW':
          moveForward = true;
          break;
        case 'ArrowLeft':
        case 'KeyA':
          moveLeft = true;
          break;
        case 'ArrowDown':
        case 'KeyS':
          moveBackward = true;
          break;
        case 'ArrowRight':
        case 'KeyD':
          moveRight = true;
          break;
      }
    }

    function onKeyUp(event) {
      switch(event.code) {
        case 'ArrowUp':
        case 'KeyW':
          moveForward = false;
          break;
        case 'ArrowLeft':
        case 'KeyA':
          moveLeft = false;
          break;
        case 'ArrowDown':
        case 'KeyS':
          moveBackward = false;
          break;
        case 'ArrowRight':
        case 'KeyD':
          moveRight = false;
          break;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      if (controls.isLocked === true) {
        const time = performance.now();
        const delta = (time - prevTime) / 1000;

        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        const speed = 10.0;

        if (moveForward) velocity.z -= speed * delta;
        if (moveBackward) velocity.z += speed * delta;
        if (moveLeft) velocity.x -= speed * delta;
        if (moveRight) velocity.x += speed * delta;

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);

        prevTime = time;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
